<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<style id="main-css">/* see start.js */</style>
	<style>
			html, body, #container, #preloader {
				height: 100%;
				overflow: hidden;
			}

			body {
				font-family: "Helvetica Neue", "Segoe UI", Helvetica, Arial, sans-serif;
				font-weight: 200;
			}

			#preloader {
				display: flex;
				justify-content: center;
				align-items: center;
			}

            .spinner {
  margin: 100px auto;
  width: 50px;
  height: 40px;
  text-align: center;
  font-size: 10px;
}

.spinner > div {
  background-color: #1EA1F5;
  height: 100%;
  width: 6px;
  display: inline-block;
  
  -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
  animation: sk-stretchdelay 1.2s infinite ease-in-out;
}

.spinner .rect2 {
  -webkit-animation-delay: -1.1s;
  animation-delay: -1.1s;
}

.spinner .rect3 {
  -webkit-animation-delay: -1.0s;
  animation-delay: -1.0s;
}

.spinner .rect4 {
  -webkit-animation-delay: -0.9s;
  animation-delay: -0.9s;
}

.spinner .rect5 {
  -webkit-animation-delay: -0.8s;
  animation-delay: -0.8s;
}

@-webkit-keyframes sk-stretchdelay {
  0%, 40%, 100% { -webkit-transform: scaleY(0.4) }  
  20% { -webkit-transform: scaleY(1.0) }
}

@keyframes sk-stretchdelay {
  0%, 40%, 100% { 
    transform: scaleY(0.4);
    -webkit-transform: scaleY(0.4);
  }  20% { 
    transform: scaleY(1.0);
    -webkit-transform: scaleY(1.0);
  }
}

		</style>
	</head>
	<body>
		<div id="container">
			<div id="preloader">
				<div class="spinner">
  <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div>
  <div class="rect4"></div>
  <div class="rect5"></div>
</div>
</div>
			<!-- JavaScript will inject content here. -->
		</div>
		<script>nw.Window.get().show()</script>
		<script src="../lib/jquery/dist/jquery.min.js"></script>
		<script src="../lib/moment/min/moment.min.js"></script>
		<script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="../lib/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
		<script src="../lib/bootstrap-slider/dist/bootstrap-slider.min.js"></script>
		<script src="../lib/bootbox/bootbox.min.js"></script>
		<script src="../lib/typeahead.js/dist/typeahead.jquery.min.js"></script>
		<script src="../lib/react/dist/react-with-addons.min.js"></script>
		<script src="../lib/react-dom/dist/react-dom.min.js"></script>
		<script src="../lib/react-dom/dist/react-dom-server.min.js"></script>
		<script src="../lib/react-bootstrap/dist/react-bootstrap.min.js"></script>
		<script src="../lib/d3/d3.min.js"></script>
		<script src="../lib/c3/c3.min.js"></script>
		<script src="start.js"></script>
	</body>
</html>

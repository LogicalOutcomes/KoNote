<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>KoNote</title>

		<style>
			@media print {
				@page { margin: 0; }
			}

			html, body, #container, #preloader {
				height: 100%;
			}
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
				font-weight: 200;
				margin: 0px;
			}
			#preloader {
				display: flex;
				justify-content: center;
				align-items: center;
				animation-name: showEffect;
				animation-iteration-count: 1;
				animation-timing-function: ease-in;
				animation-duration: 2s;
			}
			.spinner {
				margin: 100px auto;
				width: 50px;
				height: 40px;
				text-align: center;
				font-size: 10px;
			}
			.spinner > div {
				background-color: #337ab7;
				height: 100%;
				width: 6px;
				display: inline-block;
				animation: sk-stretchdelay 1.2s infinite ease-in-out;
			}
			.spinner .rect2 {
				animation-delay: -1.1s;
			}
			.spinner .rect3 {
				animation-delay: -1.0s;
			}
			.spinner .rect4 {
				animation-delay: -0.9s;
			}
			.spinner .rect5 {
				animation-delay: -0.8s;
			}
			@keyframes sk-stretchdelay {
				0%, 40%, 100% { transform: scaleY(0.4); }
				20% { transform: scaleY(1.0); }
			}
			@keyframes showEffect {
				0%  {  opacity: 0; }
				25%  {  opacity: 0; }
				100% {  opacity: 1; }
			}
		</style>
		<style id="main-css">/* see start.js */</style>
	</head>

	<body>
		<div id="container">
			<div id="preloader">
				<div class="spinner">
					<div class="rect1"></div>
					<div class="rect2"></div>
					<div class="rect3"></div>
					<div class="rect4"></div>
					<div class="rect5"></div>
				</div>
			</div>
			<!-- JavaScript will inject content here. -->
		</div>
		<script>nw.Window.get().show();</script>
		<script src="../lib/jquery/dist/jquery.min.js"></script>
		<script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="../lib/bootbox/bootbox.min.js"></script>
		<script src="../lib/typeahead.js/dist/typeahead.jquery.min.js"></script>
		<script src="../lib/react/dist/react-with-addons.js"></script>
		<script src="../lib/react-dom/dist/react-dom.js"></script>
		<script src="../lib/react-dom/dist/react-dom-server.js"></script>
		<script src="../lib/react-bootstrap/dist/react-bootstrap.min.js"></script>
		<script src="../lib/react-bootstrap-table/react-bootstrap-table.min.js"></script>
		<script src="start.js"></script>
	</body>
</html>
